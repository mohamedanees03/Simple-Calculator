<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="conatiner">
        <h1><u>CALCULATOR</u></h1>
        <div class="main-box">
            <input type="text" placeholder="0" id="input-box">
            <button onclick="Clear()" class="other-btn">AC</button>
            <button onclick="Del()" class="other-btn">DEL</button>
            <button onclick="Display('%')" class="other-btn">%</button>
            <button onclick="Display('/')" class="operation-btn">รท</button>
            <button onclick="Display('7')">7</button>
            <button onclick="Display('8')">8</button>
            <button onclick="Display('9')">9</button>
            <button onclick="Display('*')" class="operation-btn">ร</button>
            <button onclick="Display('4')">4</button>
            <button onclick="Display('5')">5</button>
            <button onclick="Display('6')">6</button>
            <button onclick="Display('-')" class="operation-btn">-</button>
            <button onclick="Display('3')">3</button>
            <button onclick="Display('2')">2</button>
            <button onclick="Display('1')">1</button>
            <button onclick="Display('+')" class="operation-btn">+</button>
            <button onclick="Display('0')" id="zero-button">0</button>
            <button onclick="Display('.')" id="dot">.</button>
            <button onclick="Calculate()" id="equal" class="operation-btn">=</button>
        </div>

    </div>
